
<ui:composition template="/Shared/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h2>List of Users</h2>
        <style type="text/css">
            table {
                width: 200px;
            }
            table tr td {
                height: 60px;
            }
        </style>
        <h:form>
            <h:panelGrid columns="10" cellpadding="5">
                <h:outputText value="Search name: " />
                <p:inputText  value="#{dtAdminView.name}">
                    <p:ajax event="keyup" update=":form10:table1" />
                </p:inputText>

            </h:panelGrid>
        </h:form>
        <h:form id="form8">
            <p:commandButton
                    style="display: none"
                    widgetVar="selectButton"
                    value="View"
                    action="#{dtUserView.initialization(dtAdminView.selectedUser)}" />
        </h:form>

        <h:form id="form10">
            <p:dataTable var="user"
                         value="#{dtAdminView.userList}"
                         scrollRows="20"
                         id="table1"
                         scrollHeight="450"
                         styleClass="table"
                         scrollable="true"
                         selectionMode="single"
                         selection="#{dtAdminView.selectedUser}"
                         rowKey="#{user.id}"
                         liveScroll="true">

                <p:ajax event="rowSelect"   listener="#{dtAdminView.redirect(dtAdminView.selectedUser)}"  />

                <p:column headerText="Id">
                    <h:outputText value="#{user.id}" />
                </p:column>

                <p:column headerText="Login Name">
                    <h:outputText value="#{user.loginUsername}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{not empty user.name ?  user.name : 'Unknown'}" />
                </p:column>

                <p:column headerText="Date of Birth">
                    <h:outputText value="#{not empty user.dateOfBirth ?  user.dateOfBirth : 'Unknown'}" />
                </p:column>


                <p:column headerText="Status">

                    <p:commandButton styleClass="btn bg-success" rendered="#{!dtAdminView.isAdmin(user)}" value="Promote Admin" actionListener="#{dtAdminView.statusSwiched(user)}" ajax="false" />
                    <p:commandButton styleClass="btn bg-danger" rendered="#{dtAdminView.isAdmin(user)}" value="Make as User" actionListener="#{dtAdminView.statusSwiched(user)}" ajax="false" />

                </p:column>

            </p:dataTable>
        </h:form>


    </ui:define>
</ui:composition>
