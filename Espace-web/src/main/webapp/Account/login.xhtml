<ui:composition template="/Shared/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">


        <p:outputPanel rendered="#{param['success']}">
            <div class="alert alert-success" role="alert" style="margin-top: 20px">
                <b>Successful registration!</b>
                Please log in.
            </div>
        </p:outputPanel>

        <h2>Log In</h2>
        <div class="row">
            <div class="col-md-8">
                <h:form styleClass="form-horizontal">

                    <h4>Use a local account to login.</h4>
                    <hr />

                    <div class="form-group">
                        <label class ="col-md-2 control-label">User Name</label>
                        <div class="col-md-5">
                            <h:inputText id="user" styleClass="form-control" value="#{loginController.username}"
                                         required="true" requiredMessage="Username is required!"/>
                        </div>
                        <div class="col-md-5">
                            <p:message for="user" display="text"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class ="col-md-2 control-label">Password</label>
                        <div class="col-md-5">
                            <h:inputSecret id="password" styleClass="form-control" value="#{loginController.password}"
                                           required="true" requiredMessage="Password is required!"/>
                        </div>
                        <div class="col-md-5">
                            <p:message for="password" display="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-2">
                            <p:commandButton styleClass="btn btn-success" value="Log in"
                                             action="#{loginController.login()}" update="@form"/>
                        </div>

                        <div class="col-md-3 checkbox">
                            <label>
                                <h:selectBooleanCheckbox/>Remember me
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <h:link value="Register as a new user" outcome="register" />
                        </div>
                    </div>

                </h:form>
            </div>
            <div class="col-md-4">
                <section id="socialLoginForm">

                </section>
            </div>
        </div>

    </ui:define>
</ui:composition>
