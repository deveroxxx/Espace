<ui:composition template="/Shared/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="itemId" value="#{createAuctionView.itemId}" />
        </f:metadata>
        <h2>Create new auction</h2>
        <div class="container body-content">
            <div class="col-md-7">
                <h:form id="glob" styleClass="form-horizontal">
                    #{createAuctionView.init()}
                    <div class="form-group">
                        <label class ="col-md-4 control-label">Auction header</label>
                        <div class="col-md-5">
                            <h:inputText id="user" styleClass="form-control" value="#{createAuctionView.auction.header}"
                                         required="true" requiredMessage="Header is required!"/>
                            <p:message for="user" display="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class ="col-md-4 control-label">Starting price</label>
                        <div class="col-md-5">
                            <h:inputText id="startbid" styleClass="form-control" value="#{createAuctionView.auction.minimumBid}" required="true">
                                <f:validateLongRange minimum="0"/>
                            </h:inputText>
                            <p:message for="startbid" display="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Start time:</label>
                        <div class="col-md-5">
                            <p:calendar id="start" value="#{createAuctionView.auction.startDate}" pattern="MM/dd/yyyy HH:mm" />
                            <p:message for="start"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Expire Time:</label>
                        <div class="col-md-5">
                            <p:calendar id="expire" value="#{createAuctionView.auction.expirationDate}" pattern="MM/dd/yyyy HH:mm" />
                            <p:message for="expire"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class ="col-md-4 control-label">Description</label>
                        <div class="form-group">
                            <div class="col-md-5">
                                <h:inputTextarea title="Description" styleClass="form-control" value="#{createAuctionView.auction.description}"/>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <p:commandButton update="glob"
                                             validateClient="true"
                                             value="Create Auction"
                                             type="submit"
                                             action="#{createAuctionView.createAuction()}"
                                             styleClass="btn btn-default">
                            </p:commandButton>
                        </div>
                    </div>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
