<ui:composition template="/Shared/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <style>
            #panel1 {
                margin:0px auto;
            }
        </style>

        <p:panelGrid id="panel1" columns="2" >
            <f:facet name="header">
                <h:graphicImage value="#{dtUserView.selectedUser.picture}" width="300" height="250" />
            </f:facet>

            <h:outputText value="Login Name:" />
            <h:outputText value="#{dtUserView.}" />

            <h:outputText value="Date of birth" />
            <h:outputText value="#{not empty dtUserView.selectedUser.dateOfBirth ?  dtUserView.selectedUser.dateOfBirth : 'Unknown'}" />

            <h:outputText value="Roles: " />
            <ui:repeat value="#{dtUserView.userRoles}" var="role">
                <h:outputText value="#{role}, " />
            </ui:repeat>

        </p:panelGrid>


    </ui:define>
</ui:composition>
