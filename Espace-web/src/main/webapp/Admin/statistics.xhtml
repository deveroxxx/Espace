<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>

    <ui:composition template="/Shared/commonLayout.xhtml">
        <ui:define name="content">
                <div class="container body-content">
                    <p:panelGrid columns="2">

                        <h:outputText value="UserCount:" />
                        <h:outputText value="#{statisticView.userCount}}" />

                        <h:outputText value="Active Auctions:" />
                        <h:outputText value="#{statisticView.activeAuctions}}" />

                        <h:outputText value="Closed Auctions with winner:" />
                        <h:outputText value="#{statisticView.closedAuctionsWithWinner}" />

                        <h:outputText value="Closed Auctions without winner:" />
                        <h:outputText value="#{statisticView.closedAuctionsWithoutWinner}" />

                    </p:panelGrid>
                </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
