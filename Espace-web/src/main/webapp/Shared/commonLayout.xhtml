<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8" />
    <title>
        Product Library - <ui:insert name="title" >Home</ui:insert>
    </title>

    <link rel="stylesheet" href="../Content/css/Site.css"></link>
    <link rel="stylesheet" href="../Content/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="../Content/css/theme.css"></link>
</h:head>
<h:body>

    <div id="page">

        <nav class="navbar navbar-default navbar-fixed-top">

            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link value="Espace" outcome="/Items/listItems" styleClass="navbar-brand"/>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">

                        <ui:repeat value="#{commonLayoutController.routes}" var="route">
                            <li class="#{route.isActive()}">
                                <h:link value="#{route.name}" outcome="#{route.path}" rendered="#{route.isRendered(true)}" />
                            </li>
                        </ui:repeat>

                    </ul>

                    <h:form styleClass="navbar-form navbar-right" rendered="#{not empty request.remoteUser}">
                        <p:commandLink styleClass="btn btn-primary" action="#{loginController.logout()}" value="Logout"/>
                    </h:form>

                    <ul class="nav navbar-nav navbar-right">
                        <ui:repeat value="#{commonLayoutController.routes}" var="route">
                            <li class="#{route.isActive()}">
                                <h:link value="#{route.name}" outcome="#{route.path}" rendered="#{route.isRendered(false)}" />
                            </li>
                        </ui:repeat>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content" class="container body-content">

            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />

            <ui:insert name="content" >
                <p>Default body</p>
            </ui:insert>
        </div>

        <hr/>

        <footer class="container">
            <p>
                <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>
                <h:outputText value="&#160;&#160;" />
                Espace coop (Bakos JÃ¡nos)
            </p>
            <h:outputText value="Logged in users number:  " />
            #{loginBean.loggedInUsersNumber()}
        </footer>
    </div>

</h:body>

</html>
